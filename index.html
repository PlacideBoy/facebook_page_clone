<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning Facebook design with HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-block">
            <div class="logo">
                <img src="assets/facebook logo.png" alt="Logo do facebok"/>
            </div>

            <div class="facebook-login">
                <div class="email">
                    <label for="Id-de-entrada">Email ou telefone</label><br>
                    <input type="text" name="email" id="Identificacao">
                </div>
                <div class="password">
                    <label for="password">senha</label><br>
                    <input type="password" name="password" id="password"><br>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="login-button">
                    <input type="submit" value="Log In">
                </div>
            </div>
        </div>
    </header>

    <div class="content-block clearfix content-container">
        <p id="facebook-slogan">Facebook helps you connect and share with the<br> people in your life</p>
        <div class="facebook-connect">
            

            <img src="assets/world.png" alt="logotipo mundo facebook">

        </div>

        
        <h2 id="create-account">Create an account</h2>
        <div class="create-account">
            

            <p class="free">It's free and always will be</p>

            <div class="account">
                <form action="">
                    <input type="text" name="First-name" placeholder="First name">
                    <input type="text" name="Surname" placeholder="Surname"><br>

                    <input type="text" name="mobile" placeholder="Mobile number or email adress">
                    <input type="text" name="mobile" placeholder="Re-enter Mobile number or email adress">

                    <input type="password" name="password" placeholder="New Password"><br>
                    <br>
                    <label>Birthday</label><br>
                    <input type="date" name="date"><span>Why do i need to provide my date of birth?</span><br>

                    <input type="radio" name="gender" value="Female"><label>Female</label>
                    <input type="radio" name="gender" value="Male"><label>Male</label><br>

                    <span class="by-clicking">By clicking Create an account you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a> including our <a href="#">Cookie Use</a></span>
                    <br>

                    <input type="submit" value="Create an account">
                </form>

            </div>


        </div>

    </div>

</body>
</html>
