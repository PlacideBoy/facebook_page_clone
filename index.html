<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning Facebook design with HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-block">
            <div class="logo">
                <img src="assets/facebook logo.png" alt="Logo do facebok"/>
            </div>

            <div class="facebook-login">
                <div class="email">
                    <label for="Id-de-entrada">Email ou telefone</label><br>
                    <input type="text" name="email" id="Identificacao">
                </div>
                <div class="password">
                    <label for="password">senha</label><br>
                    <input type="password" name="password" id="password"><br>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="login-button">
                    <input type="submit" value="Log In">
                </div>
            </div>
        </div>
    </header>

    <div class="content-block clearfix">
        <div class="facebook-connect">


        </div>

        <p>Facebook helps you connect and share with the people in your life</p>

        <img src="assets/world.png" alt="logotipo mundo facebook">

        <div class="creat-account">


        </div>

    </div>

</body>
</html>
