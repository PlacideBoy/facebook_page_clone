<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning Facebook design with HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-block">
            <div class="logo">
                <img src="assets/facebook logo.png" alt="Logo do facebok"/>
            </div>

            <div class="facebook-login">
                <div class="email">
                    <label for="Id-de-entrada">Email or Phone</label>
                    <input type="text" name="email" id="Identificacao">
                </div>
                <div class="password">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">
                    <a href="#">Forgott account?</a>
                </div>
                <div class="login-button">
                    <input type="submit" value="Log In">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
